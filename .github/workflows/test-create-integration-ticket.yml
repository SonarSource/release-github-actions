name: Test Create Integration Ticket Action

on:
  workflow_call:
  pull_request:
    paths:
      - 'create-integration-ticket/**'
      - '.github/workflows/test-create-integration-ticket.yml'
  merge_group:
    paths:
      - 'create-integration-ticket/**'
      - '.github/workflows/test-create-integration-ticket.yml'
  push:
    branches:
      - branch-*
    paths:
      - 'create-integration-ticket/**'
      - '.github/workflows/test-create-integration-ticket.yml'
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          cd create-integration-ticket
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          cd create-integration-ticket
          python -m pytest test_create_integration_ticket.py -v --cov=create_integration_ticket --cov-report=term-missing
